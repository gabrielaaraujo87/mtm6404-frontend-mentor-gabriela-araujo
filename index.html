<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="images/logo.svg" alt="Blogr Logo" class="navbar__logo">
            <ul class="navbar__menu">
                <li><a href="#">Product</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
            <div class="navbar__buttons">
                <a href="#" class="btn">Login</a>
                <a href="#" class="btn btn--primary">Sign Up</a>
            </div>
            <button class="navbar__hamburger" aria-label="Toggle navigation">
                <img src="images/icon-hamburger.svg" alt="Menu">
            </button>
        </nav>
        <div class="header__content">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
            <a href="#" class="btn btn--primary">Start for Free</a>
        </div>
        <img src="images/bg-pattern-circles.svg" alt="Background Pattern" class="header__bg-pattern">
    </header>
    <main>
        <!-- Main content goes here -->
        <section class="intro">
            <img src="images/illustration-editor-desktop.svg" alt="Editor Illustration" class="intro__illustration">
            <h2>Designed for the future</h2>
            <p>Our platform provides an intuitive and modern experience, with a variety of tools to support your needs.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
